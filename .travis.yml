language: java
sudo: false

jdk:
  - oraclejdk8
  - oraclejdk9

script: ./gradlew build

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "build/libs/*.jar"
  on:
    repo: neolumia/automatic-inventory
    jdk: oraclejdk8
    tags: true

branches:
  except:
    - gh-pages

matrix:
  fast_finish: true
  allow_failures:
    - jdk: oraclejdk9

notifications:
  email: false
